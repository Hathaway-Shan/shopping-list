<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Cool Web App</title>
</head>

<body>
    <header>
        <img src="./assets/html_css_js.png">
        <h1>It's List-o-clock! (not the composer)</h1>
        <div id="user"></div>
    </header>

    <main>
        <section>
            <!-- form for adding new items and quantities -->
            <form class="item-form">
                <label>
                    Item:
                    <input name="item" />
                </label>

                <label>
                    Quantity:
                    <input type="number" name="quantity" min="0" />
                </label>
                <!-- aim adding logic at this button -->
                <button class="add">Add Item</button>
            </form>
            <!-- list to display items added to the table -->
            <ul class="list">

            </ul>
            <!-- aim delete logic at this button -->
            <button class="delete">Remove Item</button>
        </section>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
